<div class="row">
  <div class="col-lg-3">
    <div class="ibox float-e-margins">
      <div class="ibox-content">

        <div class="file-manager">
          <h5 class="tag-title">Primary Responsibilities</h5>
          <ul class="tag-list" style="padding: 0">

            <li *ngFor="let key of ranksKey">
              <a [routerLink]="['/documents/view']" [queryParams]="{ rank: key, primary:true}">
                {{ranks[key].text}} <span class="badge">{{ranks[key].count}}</span>
              </a>
            </li>

          </ul>
          <div class="clearfix"></div>
        </div>

        <div class="file-manager">
          <h5 class="tag-title">Secondary Responsibilities</h5>
          <ul class="tag-list" style="padding: 0">

            <li *ngFor="let key of ranksKeySecondary">
              <a [routerLink]="['/documents/view']" [queryParams]="{ rank: key, primary:false}">
                {{ranksSecondary[key].text}} <span class="badge">{{ranksSecondary[key].count}}</span>
              </a>
            </li>

          </ul>
          <div class="clearfix"></div>
        </div>

        <div class="file-manager">
          <h5 class="tag-title">Tags</h5>
          <ul class="tag-list" style="padding: 0">

            <!--<li *ngFor="let key of ranksKey">-->
              <!--<a [routerLink]="['/briefcase/view']" [queryParams]="{ rank: key}">-->
                <!--<i class="fa fa-tag"></i> {{ranks[key].text}} <span class="badge">{{ranks[key].count}}</span>-->
              <!--</a>-->
            <!--</li>-->


            <li *ngFor="let key of tagsKey">
              <a [routerLink]="['/documents/view']" [queryParams]="{ tag: key}">
                <i class="fa fa-tag"></i> {{key}} <span class="badge">{{tags[key]['count']}}</span>
              </a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-12">
        <div class="file-box" *ngFor="let document of documents">
          <div class="file">
            <a routerLink="{{ document.id }}">
              <span class="corner"></span>
              <div class="icon">
                <i class="fa fa-file"></i>
              </div>
              <div class="file-name">
                {{ document.name }}
                <br>
                <small>Added: {{ document.date | date:'medium'}}</small>
              </div>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
