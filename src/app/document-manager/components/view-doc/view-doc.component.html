<div class="row">
  <div class="col-lg-3">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div class="file-manager">
          <h5>Show:</h5>
          <a href="#" class="file-control active">Ale</a>
          <a href="#" class="file-control">Documents</a>
          <a href="#" class="file-control">Audio</a>
          <a href="#" class="file-control">Images</a>
          <div class="hr-line-dashed"></div>
          <h5>Folders</h5>
          <ul class="folder-list" style="padding: 0">
            <li><a href=""><i class="fa fa-folder"></i> Files</a></li>
            <li><a href=""><i class="fa fa-folder"></i> Pictures</a></li>
            <li><a href=""><i class="fa fa-folder"></i> Web pages</a></li>
            <li><a href=""><i class="fa fa-folder"></i> Illustrations</a></li>
            <li><a href=""><i class="fa fa-folder"></i> Films</a></li>
            <li><a href=""><i class="fa fa-folder"></i> Books</a></li>
          </ul>
          <h5 class="tag-title">Tags</h5>
          <ul class="tag-list" style="padding: 0">
            <li><a href="">Family</a></li>
            <li><a href="">Work</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Children</a></li>
            <li><a href="">Holidays</a></li>
            <li><a href="">Music</a></li>
            <li><a href="">Photography</a></li>
            <li><a href="">Film</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-12">
        <div class="file-box" *ngFor="let document of documents">
          <div class="file">
            <a routerLink="detail/{{ document.id }}">
              <span class="corner"></span>
              <div class="icon">
                <i class="fa fa-file"></i>
              </div>
              <div class="file-name">
                {{ document.name }}
                <br>
                <small>Added: {{ document.date | date:'medium'}}</small>
              </div>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
