<div class="middle-box text-center">
  <div>
    <div>
      <h1 class="logo-name">SMS</h1>
    </div>
    <h3>Welcome to SMS</h3>
    <p>Login in. To see it in action.</p>
    <form #loginForm="ngForm" class="m-t" novalidate (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <input type="text" autofocus class="form-control" name="username" placeholder="Username" ngModel required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" ngModel required>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary block full-width m-b">Login</button>

      <a href="#">
        <small>Forgot password?</small>
      </a>
    </form>
    <!--<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
  </div>
</div>
